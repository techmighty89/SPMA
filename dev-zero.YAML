- type: apt-get
  name: |
    Install Python using apt (Defaulting to Python 3 since no python version was detected ())
  packages:
    - python3
    - python3-venv
    - libpython3-dev
- type: command
  command: |
    python3 -m venv venv
    . venv/bin/activate
    curl https://bootstrap.pypa.io/get-pip.py --output get-pip.py
    python get-pip.py
    rm get-pip.py
    git clone https://github.com/techmighty89/SPMA
    cd /SPMA
    pip3.8 install -r requirements.txt
    python3.8 main.py &&  \y
    
  user: devzero
